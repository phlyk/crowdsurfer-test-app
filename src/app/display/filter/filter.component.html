<div class="filter-title-box">
    <h2 class="filter filter-title">Filter Results:</h2>
</div>
<md-card class="radio-card">
    <md-radio-group class="radio-group filter"
    [(value)]="choice" (change)="onChange($event)">
        <md-radio-button class="radio-button" *ngFor="let option of options; let i=index"
        [value]="option">{{option}} ({{nbItems[i]}})</md-radio-button>
    </md-radio-group>
</md-card>
<button md-raised-button class="filter-button" (click)="onFilter()">
    <span>Filter Results</span>
</button>
